<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Currency Converter</title>
</head>

<body>
    <nav>
        <img class="logo" src="Asset 1@3x 1.svg" alt="bank">

        <ul class="nav-item">
            <li class="items bank">БАНК</li>
            <li class="items">БИЗНЕС</li>
            <li class="items">ИНВЕСТИЦИИ</li>
            <li class="items">СТРАХОВАНИЕ</li>
            <li class="items">МОБАЙЛ</li>
            <li class="items">ПУТЕШЕСТВИЯ</li>
            <li class="items">РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <div class="arrive">ВОЙТИ</div>
    </nav>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="currency-converter">
            <ul class="currency-form currency-from">
                <li class="text">У меня есть </li>
                <ul class="names">
                    <li class="currency selected">RUB</li>
                    <li class="currency">USD</li>
                    <li class="currency">EUR</li>
                    <li class="currency">GBP</li>
                </ul>
                <div class="amount from">
                    <input type="text" value="1">
                    <div class="rate"></div>
                </div>
            </ul>
            <ul class="currency-form currency-to">
                <li class="text">Хочу приобрести</li>
                <ul class="names">
                    <li class="currency">RUB</li>
                    <li class="currency selected">USD</li>
                    <li class="currency">EUR</li>
                    <li class="currency">GBP</li>
                </ul>
                <div class="amount to">
                    <input type="text">
                    <div class="rate"></div>
                </div>
            </ul>
        </div>
    </main>
</body>

</html>
